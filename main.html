<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .buttons {
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="page1">
        <h1>I want to tell you something... 🤔💭</h1>
        <button onclick="nextPage(2)">Next ➡️</button>
    </div>
    
    <div id="page2" style="display: none;">
        <h1>Will You Be My Best Friend Forever? 🥹❤️</h1>
        <div class="buttons">
            <button id="yes" onclick="nextPage(3)">Yes! 😊</button>
            <button id="no" onmouseover="moveButton()">No 😜</button>
        </div>
    </div>
    
    <div id="page3" style="display: none;">
        <h1>Yay! Best Friends Forever! 🎉❤️</h1>
        <p>Thank you for being such an amazing friend! 🥰💖</p>
        <p>Our friendship is forever, and I'm grateful to have you! 🌟✨</p>
    </div>
    
    <script>
        function nextPage(page) {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "none";
            document.getElementById("page3").style.display = "none";
            document.getElementById("page" + page).style.display = "block";
        }
        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>
</body>
</html>
